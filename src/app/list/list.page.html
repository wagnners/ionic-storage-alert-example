<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">  
      <ion-item (click)="detalhesCliente(cliente.nome, cliente.date, cliente.filhos)">
        {{cliente.nome}}
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="ler(cliente.nome)">
            <ion-icon name="megaphone"></ion-icon>
        </ion-item-option>        
        <ion-item-option color="danger" (click)="deleteCliente(cliente.id)">
            <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
