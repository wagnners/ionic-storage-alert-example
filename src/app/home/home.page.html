<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cadastro de Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed">Nome</ion-label>
    <ion-input [(ngModel)]="cliente.nome"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Data de Nascimento</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="cliente.date" min="1900-01-01"></ion-datetime>
  </ion-item>
  
  <ion-item>
      <ion-label>Filhos?</ion-label>
      <ion-toggle [(ngModel)]="cliente.filhos"></ion-toggle>
  </ion-item>
  
  <ion-button expand="full" (click)="addCliente()">Adicionar Cliente</ion-button>
</ion-content>
