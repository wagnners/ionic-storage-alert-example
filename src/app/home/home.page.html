<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cadastro de Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed">Nome</ion-label>
    <ion-input [(ngModel)]="cliente.nome"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addCliente()">Adicionar Cliente</ion-button>
</ion-content>
